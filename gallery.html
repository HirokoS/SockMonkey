<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='style.css'>
        <link rel="icon" href="favicon/favicon_io/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Monkey Makers</title>
    </head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="images/MonkeyMakersLogo.jpg"></a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </header>

    <section class="section-main" style="background-image: url(./images/fabricBG.jpg)">
        <h1>Gallery</h1>
    </section>

    <section >
        <div class="icon"></div><span class="icon-text">Monkey Collections</span>
    </section>

    <section class="cards">
        <article>
            <img class="article-img" src="images_Gallery/NidiasMonkeys.jpg" alt="Nidia's sock monkeys"/>
            <h1 class="article-title">
                Variety of Sock Monkeys by Nidia Sharlock
            </h1>
        </article>
        <article>
            <img class="article-img" src="images_Gallery/BlueMonkey.jpg" alt="Blue Monkey"/>
            <h1 class="article-title">
                Blue Monkey for Makiko
            </h1>
        </article>          
    </section>

    <section >
        <div class="icon"></div><span class="icon-text">Stuffed Animals</span>
    </section>

    <section class="cards">
        <article>
            <img class="article-img" src="images_Gallery/Critters 1.jpg" alt="Staffed Animals"/> 
            <h1 class="article-title">
                The stuffed animals for UNC Hillsborough
            </h1>                 
        </article>
        <article>
            <img class="article-img" src="images_Gallery/Critters 2.jpg" alt="Blue Fish"/>        
        </article>
        <article>
            <img class="article-img" src="images_Gallery/Critters 3.jpg" alt="Little Bird"/>            
        </article>
        <article>
            <img class="article-img" src="images_Gallery/Critters 4.JPG" alt="Red Bird"/>        
        </article>
        <article>
            <img class="article-img" src="images_Gallery/Critters 5.JPG" alt="Staffed Animals"/>            
        </article>
        <article>
            <img class="article-img" src="images_Gallery/Santas.jpg" alt="Santa Clause"/>        
        </article>          
    </section>

    <script src="script.js"></script> 
</body>
</html>
